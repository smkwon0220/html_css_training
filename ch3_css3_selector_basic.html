<!DOCTYPE html>
<html>
    <head>
        <title>CSS3 Selector Basic</title>
        <style>
            /*Entire Selector*/
            * {color:greenyellow;}
            /*Tag Selector*/
            h1,h2 {
                color: pink;
                background-color: olivedrab;
            }
            p {
                color:lightsalmon; 
                background-color: lightslategrey;
            }
            /*Id selector*/
            #header1 {
                color:lime;
                background-color: mediumblue;
            }
            /*Class selector*/
            .select {color:red;}
            .item {background-color: orange;}
            /*속성 선택자*/
            input[type=text]{background-color: blue;}
            input[type=password]{background-color: royalblue;}
            /*string selector*/
            img[src$=png] {border:3px solid red;}
            img[src$=jpg] {border:3px solid blue;}
            /*자손, 후손 선택자*/
            /*table 의 경우, tbody 추가되므로 사용 비추천*/
            #header > h1{color:azure;}
            #section h1 {color:green;}

            /*동위 선택자*/
            /*바로 뒤(+), 이후 모든 태그(~)*/
            h1+h2{color:mediumaquamarine;}
            h1~h2{background-color: orchid;}

            /*반응 선택자(마우스 오버, 클릭)*/
            h1:hover{color:black;}
            h1:active{color:chocolate;}

            /*입력 선택자 (입력 양식의 상태)*/
            input:disabled{border: 3px solid black;}

            /*구조 선택자*/
            /*일반: 특정 위치 태그 선택*/
            h1:first-child {border-radius: 10px 10px 10px 10px;}
            h1:nth-child(2n){border-radius: 30px 30px 30px 30px;}
            /*형태: 태그 형태 구분 선택*/
            h1:first-of-type {color:rgb(173, 7, 29);}

            /*문자 선택자*/
            h1::first-letter {font-size:2em;}
            h1::selection {background-color: black; color:azure;}

            /*기타 여러 선택자가 존재하며, CSS 레퍼런스 검색하여 활용 필요 */
        </style>
    </head>
    <body>
        <h1>CSS3 Selector example h1</h1>
        <h2>CSS3 Selector example h2</h2>
        <h2>CSS3 Selector example h2</h2>
        <h1 id="header1">CSS3 Selector example h1 header</h1>
        <h3>CSS3 Selector example h3</h3>
        <p>CSS3 Selector example p</p>
        <p class="select">Lorem ipsum</p>
        <p class="select item">Lorem ipsum</p> <!--multiple class-->
        <p>Lorem ipsum</p>
        <form>
            <input type="text" disabled="disabled"/>
            <input type="password"/>
        </form><br/>
        
        <img src="dna-308919_1280.png" width="200" height="150"/>
        <img src="mountains-1985027_1920.jpg" width="200" height="150"/>

        <div id="header">
            <h1 class="title">Lorem ipsum</h1>
            <div id="nav">
                <h1>Navigation</h1>
            </div>
        </div>
        <div id="section">
            <h1 class="title">Lorem ipsum</h1>
            <p>lorem ipsum dolor sit amet,</p>
        </div>
    </body>
</html>
